apply plugin: 'org.jetbrains.kotlin.multiplatform'

repositories {
    mavenCentral()
    mavenLocal()
}

group = GROUP
version = VERSION_NAME

kotlin {
//    macosX64("apple")
//    macosX64("nativeCommon")
    jvm()
//    js()
    macosX64()
    iosArm32()
    iosArm64()
    iosX64()
    mingwX64()

    sourceSets {
        commonMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-common'
            }
        }
        commonTest {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test-common'
                implementation 'org.jetbrains.kotlin:kotlin-test-annotations-common'
                implementation 'co.touchlab:testhelp:0.2.3-eap-32'
            }
        }
        jvmMain {
            dependsOn commonMain
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
            }
        }
        jvmTest {
            dependsOn commonTest
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test'
                implementation 'org.jetbrains.kotlin:kotlin-test-junit'
            }
        }

        //Disabling js till we sort out some testing
        /*jsMain {
            dependsOn commonMain
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-js'
            }
        }
        jsTest {
            dependsOn commonTest
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test-js'
            }
        }*/

        nativeCommonMain {
            dependsOn commonMain
        }

        nativeCommonTest {
            dependsOn commonTest
        }

        configure([targets.iosX64, targets.iosArm32, targets.iosArm64, targets.macosX64, targets.mingwX64]) {
            compilations.main.source(sourceSets.nativeCommonMain)
            compilations.test.source(sourceSets.nativeCommonTest)
        }
    }
}

